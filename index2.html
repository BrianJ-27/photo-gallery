<html lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" type="text/css" href="css/styles.css"/>

    <title>Brian's Photo Gallery</title>

  </head>
  <body>

        <a href="photos/03.jpg" data-lightbox="mygallery"> <img src="photos/thumbnails/03.jpg" alt="pic3" /></a>

        <a href="photos/07.jpg" data-lightbox="mygallery"><img src="photos/thumbnails/07.jpg" alt="pic7"/></a>

        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/lightbox-plus-jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</html>
